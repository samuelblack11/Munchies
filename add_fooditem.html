<html>
    <head>
        <title>Add Food Item</title>
    </head>
    <body>
        <h1>Add Food Item</h1>
        <hr>
        <form action="/" id="form1" method="post">
            <table>
                <tr>
                    <td><label for="foodName">FoodItem Name:</label></td>
                    <td><input type="text" id="foodName" name="foodName"></td>
                </tr>
                <tr>
                    <td><label for="foodDesc">FoodItem Description:</label></td>
                    <td><textarea id="foodDesc" name="foodDesc" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="avail">Available?</label></td>
                    <td><input type="checkbox" id="avail" name="avail" value="AvailStatus"></td>
                </tr>
                <tr>
                    <td><label for="veggie">Vegeterian?</label></td>
                    <td><input type="checkbox" id="veggie" name="veggie" value="VegStatus"></td>
                </tr>
                <tr>
                    <td><label for="cat">Category:</label></td>
                    <td>
                        <select name="cat" id="cat">
                            <option value="" selected></option>
                            <option value="appetizer">Appetizer</option>
                            <option value="side">Side</option>
                            <option value="main">Main Dish</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="cuis">Cuisine:</label></td>
                    <td>
                        <select name="cuis" id="cuis">
                            <option value="" selected></option>
                            <option value="cuban">Cuban</option>
                            <option value="indian">Indian</option>
                            <option value="italian">Italian</option>
                            <option value="japanese">Japanese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="imageURL">Image URL:</label></td>
                    <td><input type="text" id="imageURL" name="imageURL"></td>
                </tr>
            </table>
            <br>
            <button type="reset" form="form1" value="Discard">Discard</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" form="form1" value="Save">Save</button>
        </form>
    </body>
</html>
