<!DOCTYPE html>
<html lang="en">
<head>
    <title>Category Menu</title>
    <link rel="stylesheet" type="text/css" href="../css/listOperations.css">
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <h1 class="pageHeader">All Categories</h1>

            <div class="page-item">
                <div class="itemNo">1</div>
                <div class="itemName">Appetizers</div>
                <div class="itemDesc">All Appetizers</div>
                <div class="active">Yes</div>
                <img src="../assets/appetizers.png" alt="Appetizers" width="164" height="164">
                <button type="button" class="editButton btn-primary" value="Edit">Edit</button>
            </div>

            <div class="page-item">
                <div class="itemNo">2</div>
                <div class="itemName">Main Dishes</div>
                <div class="itemDesc">All Main Dishes</div>
                <div class="active">Yes</div>
                <img src="../assets/mains.png" alt="Main Dishes" width="164" height="164">
                <button type="button" class="editButton btn-primary" value="Edit">Edit</button>
            </div>

            <div class="page-item">
                <div class="itemNo">3</div>
                <div class="itemName">Desserts</div>
                <div class="itemDesc">All Desserts</div>
                <div class="active">Yes</div>
                <img src="../assets/desserts.png" alt="Desserts" width="164" height="164">
                <button type="button" class="editButton btn-primary" value="Edit">Edit</button>
            </div>
        </div>
    </div>
</body>
</html>
