<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cuisine Menu</title>
    <link rel="stylesheet" type="text/css" href="../css/listOperations.css">
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <h1 class="pageHeader">All Cuisines</h1>
            
            <div class="page-item">
                <div class="itemNo">1</div>
                <div class="itemName">Cuban</div>
                <div class="itemDesc">All Cuban Food</div>
                <div class="active">Yes</div>
                <img src="../assets/cubanFood.png" alt="Cuban Food" width="164" height="164">
                <button type="button" class="editButton btn-primary" value="Edit">Edit</button>
            </div>

            <div class="page-item">
                <div class="itemNo">2</div>
                <div class="itemName">Italian</div>
                <div class="itemDesc">All Italian Food</div>
                <div class="active">Yes</div>
                <img src="../assets/italianFood.png" alt="Italian Food" width="164" height="164">
                <button type="button" class="editButton btn-primary" value="Edit">Edit</button>
            </div>

            <div class="page-item">
                <div class="itemNo">3</div>
                <div class="itemName">Japanese</div>
                <div class="itemDesc">All Japanese Food</div>
                <div class="active">Yes</div>
                <img src="../assets/japaneseFood.png" alt="Japanese Food" width="164" height="164">
                <button type="button" class="editButton btn-primary" value="Edit">Edit</button>
            </div>

        </div>
    </div>
</body>
</html>
