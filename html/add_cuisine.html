<html>
    <head>
        <title>Add Cuisine</title>
        <link rel="stylesheet" type="text/css" href="../css/createOperations.css">
    </head>
    <body>
        <h1  class="pageHeader">Add Cuisine</h1>
        <hr>
        <div class="main">
        <div class="container">
        <form action="/" id="form1" method="post">
            <table>
                <tr>
                    <td><label for="cuisineName">Cuisine Name:</label></td>
                    <td><input type="text" id="cuisineName" name="cuisineName"></td>
                </tr>
                <tr>
                    <td><label for="cuisineDesc">Cuisine Description:</label></td>
                    <td><textarea id="cuisineDesc" name="cuisineDesc" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="imageURL">Image URL:</label></td>
                    <td><input type="text" id="imageURL" name="imageURL"></td>
                </tr>
                <tr>
                    <td><label for="isActive">Is Active:</label></td>
                    <td><input type="checkbox" id="isActive" name="isActive" value="ActiveStatus"></td>
                </tr>
            </table>
            <br>
            <button type="reset" form="form1" value="Discard">Discard</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" form="form1" value="Save">Save</button>
        </form>
        </div>
    </body>
</html>
